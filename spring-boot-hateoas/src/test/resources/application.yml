spring:
  application:
    name: rest-with-spring-boot-and-java
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
    open-in-view: false
  h2:
    console:
      enabled: true
logging:
  level:
    br.com.campos: DEBUG