version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: testcontainer-mysql
    environment:
      # Lê do arquivo .env (valores padrão se .env não existir)
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-testcontainer}
      MYSQL_USER: ${MYSQL_USER:-dev_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dev_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      # Persistência de dados
      - mysql_data:/var/lib/mysql
      # Scripts de inicialização (opcional)
      # - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - testcontainer-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

